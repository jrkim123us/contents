<div class="container" ng-controller="loginController">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
			<div class="well">
				<form class="form-signin" name="loginForm" role="form" method="post" novalidate>
					<fieldset>
						<legend>Please sign in</legend>
						<div class="form-group" ng-class="{'has-error' : loginForm.email.$dirty && loginForm.email.$invalid, 'has-success' : loginForm.email.$valid}">
							<input class="form-control" ng-model="user.email" name="email" type="email" placeholder="example@lgcns.com" required)></input>
							<div ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
								<p class="help-block" ng-show="loginForm.email.$error.required">Email is required.</p>
								<p class="help-block" ng-show="loginForm.email.$error.email">This is not a valid email.</p>
							</div>
						</div>
					</fieldset>
				</form>

							div(ng-show="loginForm.password.$dirty && loginForm.password.$invalid")

								p.help-block(ng-show="loginForm.password.$error.maxlength")="Password is less than 15 characters."

								input#remember(type="checkbox", value="remember-me")
						button.btn.btn-large.btn-primary(ng-click="update(user)")="Sign in" -->
			</div>
			<div class="well">
				<pre>form = {{user | json}}</pre>
				<pre>master = {{master | json}}</pre>
			</div>
		</div>
	</div>
</div>
