<div ng-controller="LoginController" class="container"><div class="row"><div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"><div class="well"><form name="loginForm" role="form" method="post" novalidate="novalidate" class="form-signin"><fieldset><legend>Please sign in</legend><div ng-class="{'has-error' : loginForm.email.$dirty &amp;&amp; loginForm.email.$invalid, 'has-success' : loginForm.email.$valid}" class="form-group"><input ng-model="user.email" name="email" type="email" placeholder="example@lgcns.com" required="required" class="form-control"/><div ng-show="loginForm.email.$dirty &amp;&amp; loginForm.email.$invalid"><p ng-show="loginForm.email.$error.required" class="help-block">Email is required.</p><p ng-show="loginForm.email.$error.email" class="help-block">This is not a valid email.</p></div></div><div ng-class="{'has-error' : loginForm.password.$dirty &amp;&amp; loginForm.password.$invalid, 'has-success' : loginForm.password.$valid}" class="form-group"><input ng-model="user.password" name="password" type="password" placeholder="Password" required="required" ng-minlength="8" ng-maxlength="15" class="form-control"/><div ng-show="loginForm.password.$dirty &amp;&amp; loginForm.password.$invalid"><p ng-show="loginForm.password.$error.required" class="help-block">Password is required.</p><p ng-show="loginForm.password.$error.minlength" class="help-block">Password is more than 8 characters.</p><p ng-show="loginForm.password.$error.maxlength" class="help-block">Password is less than 15 characters.</p></div></div><div class="checkbox"><label for="remember">Remember me<a href="session/forget_password"> (forget password)</a><input id="remember" type="checkbox" value="remember-me"/></label></div><button ng-click="update(user)" class="btn btn-large btn-primary">Sign in</button></fieldset></form></div><div class="well"><pre>form = {{user | json}}</pre><pre>master = {{master | json}}</pre></div></div></div></div>
