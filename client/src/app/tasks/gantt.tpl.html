<div class="container">
	<ol class="breadcrumb" ng-hide="isRoot">
		<li><a href="/tasks/gantt/1#{{currentScale}}">Root</a></li>
		<li class="active">{{currentWbs}} - {{currentTaskName}}</li>
	</ol>
	<div class="panel panel-info">
		<div class="panel-heading" ng-show="isRoot">
			<h3 class="panel-title">{{currentWbs}} - {{currentTaskName}}</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">
					<ul class="nav nav-pills">
						<li ng-class="{active : currentScale == 'day'}"><a href="#day">Day</a></li>
						<li ng-class="{active : currentScale == 'week'}"><a href="#week">Week</a></li>
						<li ng-class="{active : currentScale == 'month'}"><a href="#month">Month</a></li>
						<li ng-class="{active : currentScale == 'year'}"><a href="#year">Year</a></li>
					</ul>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
					<div class="pull-right">
						<button type="button" class="btn btn-success" ng-show="!quickInfoEnable" ng-click="quickInfoEnable = !quickInfoEnable">Quick info On</button>
						<button type="button" class="btn btn-warning" ng-show="quickInfoEnable" ng-click="quickInfoEnable = !quickInfoEnable">Quick info Off</button>
						<button type="button" class="btn btn-default" ng-click="setColumns()">Columns</button>
					</div>
				</div>
			</div>
			<div dhtmlx-gantt ng-model="subTaskList" style="height:720px; margin-top:10px;" ></div>
		</div>
	</div>
</div>
